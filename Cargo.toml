[package]
name = "logdna-client"
version = "0.3.0"
authors = ["Connor Peticca <cjpet10@gmail.com>"]
edition = "2018"
license = "MIT"
description = "wrapper around LogDNA's Ingest API"

[dependencies]
#error handling
quick-error = "1"
thiserror = "1"

#io
bytes = "0.5"
hyper = "0.13"
tokio = "0.2"
http = "0.2"
async-compression = {version = "0.3", features = ["futures-io", "gzip"]}

# async
futures = "0.3"
async-trait = "0.1"
async-buf-pool =  { git= "https://github.com:/logdna/async-buf-pool-rs.git", branch="convenience-impls", version = "*"}
pin-project = "1"

#tls
rustls = "0.18"
rustls-native-certs = "0.4"
hyper-rustls = "0.21"

#utils
log = "0.4"
chrono = "0.4"
derivative = "2.1"
smallvec = "1.5"
countme = { version = "2.0.1", features = ["enable"] }

#serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.5"
utf-8 = "0.7"

[dev-dependencies]
tokio-test = "0.3"
proptest = "0.10"
flate2 = "1.0"
